<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Catálogo de Cojines</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f5f5f5; }
      main { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; }
      h1 { color: #2a4365; }
      a { color: #2b6cb0; }
      code { background: #edf2f7; padding: 0.2rem 0.4rem; border-radius: 4px; }
    </style>
  </head>
  <body>
    <main>
      <h1>Catálogo de Cojines</h1>
      <p>
        Usa la ruta <code>/stack/&lt;id&gt;</code> para ver la información del stack correspondiente.
        Por ejemplo: <a href="/stack/1">Stack 1</a>.
      </p>
    </main>
  </body>
</html>
